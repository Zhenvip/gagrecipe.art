<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD"/>
      <stop offset="100%" style="stop-color:#B0E0E6"/>
    </linearGradient>
    <radialGradient id="strawberry" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="100%" style="stop-color:#FF69B4"/>
    </radialGradient>
    <radialGradient id="vanilla" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#F5DEB3"/>
    </radialGradient>
    <radialGradient id="chocolate" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#e17055"/>
  
  <!-- Sundae Glass -->
  <path d="M 120 160 L 180 160 L 175 180 L 125 180 Z" fill="url(#glass)" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Ice cream scoops -->
  <circle cx="150" cy="150" r="22" fill="url(#strawberry)"/>
  <circle cx="150" cy="120" r="20" fill="url(#vanilla)"/>
  <circle cx="150" cy="95" r="18" fill="url(#chocolate)"/>
  
  <!-- Funny face on top scoop -->
  <circle cx="145" cy="90" r="2" fill="#333"/>
  <circle cx="155" cy="90" r="2" fill="#333"/>
  <path d="M 142 100 Q 150 105 158 100" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Crazy toppings scattered around -->
  <!-- Gummy bears -->
  <ellipse cx="135" cy="85" rx="3" ry="5" fill="#FF0000"/>
  <circle cx="135" cy="83" r="2" fill="#FF0000"/>
  
  <ellipse cx="165" cy="88" rx="3" ry="5" fill="#00FF00"/>
  <circle cx="165" cy="86" r="2" fill="#00FF00"/>
  
  <!-- Sprinkles -->
  <rect x="140" y="75" width="4" height="2" fill="#FF1493" transform="rotate(45 142 76)"/>
  <rect x="155" y="82" width="4" height="2" fill="#32CD32" transform="rotate(-30 157 83)"/>
  <rect x="148" y="110" width="4" height="2" fill="#FFD700" transform="rotate(60 150 111)"/>
  <rect x="160" y="125" width="4" height="2" fill="#FF4500" transform="rotate(-45 162 126)"/>
  <rect x="138" y="135" width="4" height="2" fill="#9370DB" transform="rotate(30 140 136)"/>
  
  <!-- Whipped cream swirl -->
  <path d="M 150 70 Q 145 65 150 60 Q 155 65 150 70" fill="#FFF" stroke="#F0F0F0" stroke-width="1"/>
  <ellipse cx="150" cy="65" rx="6" ry="3" fill="#FFF"/>
  
  <!-- Cherry on top -->
  <circle cx="150" cy="58" r="4" fill="#DC143C"/>
  <path d="M 150 54 Q 152 50 155 52" stroke="#228B22" stroke-width="2" fill="none"/>
  
  <!-- Chocolate sauce dripping -->
  <path d="M 135 140 Q 130 145 135 150" stroke="#8B4513" stroke-width="3" fill="none"/>
  <path d="M 165 145 Q 170 150 165 155" stroke="#8B4513" stroke-width="3" fill="none"/>
  
  <!-- Nuts scattered -->
  <ellipse cx="125" cy="100" rx="2" ry="3" fill="#DEB887" transform="rotate(30 125 100)"/>
  <ellipse cx="175" cy="110" rx="2" ry="3" fill="#DEB887" transform="rotate(-45 175 110)"/>
  <ellipse cx="115" cy="130" rx="2" ry="3" fill="#DEB887" transform="rotate(60 115 130)"/>
  
  <!-- Colorful candies around the glass -->
  <circle cx="100" cy="150" r="3" fill="#FF69B4"/>
  <circle cx="200" cy="155" r="3" fill="#00CED1"/>
  <circle cx="110" cy="170" r="3" fill="#FFD700"/>
  <circle cx="190" cy="170" r="3" fill="#FF4500"/>
  
  <!-- Fun spoon -->
  <ellipse cx="85" cy="120" rx="6" ry="10" fill="#C0C0C0"/>
  <rect x="83" y="130" width="4" height="30" fill="#C0C0C0"/>
  <circle cx="85" cy="115" r="2" fill="#FF1493"/>
  <circle cx="85" cy="122" r="1" fill="#333"/>
  
  <!-- Sparkles for extra fun -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="50,50 52,55 57,55 53,58 55,63 50,60 45,63 47,58 43,55 48,55"/>
    <polygon points="250,70 252,75 257,75 253,78 255,83 250,80 245,83 247,78 243,75 248,75"/>
    <polygon points="70,180 72,185 77,185 73,188 75,193 70,190 65,193 67,188 63,185 68,185"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Crazy Ice Cream Sundae!
  </text>
</svg>
