<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cupcakeBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
    <radialGradient id="frosting1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="100%" style="stop-color:#FF69B4"/>
    </radialGradient>
    <radialGradient id="frosting2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#98FB98"/>
      <stop offset="100%" style="stop-color:#32CD32"/>
    </radialGradient>
    <radialGradient id="frosting3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4169E1"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#fab1a0"/>
  
  <!-- Cupcake 1 - Happy face -->
  <g transform="translate(60, 80)">
    <!-- Base -->
    <path d="M 10 40 L 35 40 L 32 60 L 13 60 Z" fill="url(#cupcakeBase)"/>
    <rect x="12" y="55" width="18" height="8" fill="#4A4A4A"/>
    
    <!-- Frosting -->
    <ellipse cx="22" cy="35" rx="18" ry="12" fill="url(#frosting1)"/>
    <ellipse cx="22" cy="30" rx="15" ry="8" fill="url(#frosting1)"/>
    
    <!-- Happy face -->
    <circle cx="18" cy="28" r="2" fill="#333"/>
    <circle cx="26" cy="28" r="2" fill="#333"/>
    <path d="M 15 35 Q 22 40 29 35" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Cherry on top -->
    <circle cx="22" cy="22" r="3" fill="#DC143C"/>
    <path d="M 22 19 Q 24 16 26 18" stroke="#228B22" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Cupcake 2 - Winking -->
  <g transform="translate(130, 90)">
    <!-- Base -->
    <path d="M 10 40 L 35 40 L 32 60 L 13 60 Z" fill="url(#cupcakeBase)"/>
    <rect x="12" y="55" width="18" height="8" fill="#4A4A4A"/>
    
    <!-- Frosting -->
    <ellipse cx="22" cy="35" rx="18" ry="12" fill="url(#frosting2)"/>
    <ellipse cx="22" cy="30" rx="15" ry="8" fill="url(#frosting2)"/>
    
    <!-- Winking face -->
    <circle cx="18" cy="28" r="2" fill="#333"/>
    <path d="M 24 26 L 28 28 L 24 30" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M 15 35 Q 22 38 29 35" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Sprinkles -->
    <rect x="16" y="25" width="3" height="1" fill="#ff0000" transform="rotate(45 17.5 25.5)"/>
    <rect x="25" y="32" width="3" height="1" fill="#00ff00" transform="rotate(-30 26.5 32.5)"/>
    <rect x="20" y="38" width="3" height="1" fill="#0000ff" transform="rotate(60 21.5 38.5)"/>
  </g>
  
  <!-- Cupcake 3 - Surprised -->
  <g transform="translate(200, 85)">
    <!-- Base -->
    <path d="M 10 40 L 35 40 L 32 60 L 13 60 Z" fill="url(#cupcakeBase)"/>
    <rect x="12" y="55" width="18" height="8" fill="#4A4A4A"/>
    
    <!-- Frosting -->
    <ellipse cx="22" cy="35" rx="18" ry="12" fill="url(#frosting3)"/>
    <ellipse cx="22" cy="30" rx="15" ry="8" fill="url(#frosting3)"/>
    
    <!-- Surprised face -->
    <circle cx="18" cy="28" r="2" fill="#333"/>
    <circle cx="26" cy="28" r="2" fill="#333"/>
    <ellipse cx="22" cy="35" rx="3" ry="4" fill="#333"/>
    
    <!-- Chocolate chip -->
    <circle cx="22" cy="22" r="2" fill="#8B4513"/>
    <circle cx="20" cy="24" r="1" fill="#8B4513"/>
    <circle cx="24" cy="25" r="1" fill="#8B4513"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Hearts -->
  <g fill="#ff69b4">
    <path d="M 30 30 C 25 25, 15 25, 15 35 C 15 25, 5 25, 10 30 C 15 40, 30 40, 30 30 Z" transform="scale(0.3) translate(50, 100)"/>
    <path d="M 30 30 C 25 25, 15 25, 15 35 C 15 25, 5 25, 10 30 C 15 40, 30 40, 30 30 Z" transform="scale(0.3) translate(800, 200)"/>
  </g>
  
  <!-- Stars -->
  <g fill="#ffeb3b">
    <polygon points="50,160 52,165 57,165 53,168 55,173 50,170 45,173 47,168 43,165 48,165"/>
    <polygon points="250,40 252,45 257,45 253,48 255,53 250,50 245,53 247,48 243,45 248,45"/>
  </g>
  
  <!-- Confetti -->
  <g>
    <rect x="40" y="50" width="4" height="2" fill="#ff6b6b" transform="rotate(30 42 51)"/>
    <rect x="260" y="120" width="4" height="2" fill="#4ecdc4" transform="rotate(-45 262 121)"/>
    <rect x="100" y="45" width="4" height="2" fill="#6c5ce7" transform="rotate(60 102 46)"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Creative Cupcake Magic!
  </text>
</svg>
