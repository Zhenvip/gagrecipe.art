<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="breadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#f8f8ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#00b894"/>
  
  <!-- Plate -->
  <ellipse cx="150" cy="140" rx="130" ry="45" fill="url(#plateGrad)" stroke="#ddd" stroke-width="2"/>
  
  <!-- Animal-shaped sandwich 1: Bear -->
  <g transform="translate(80, 80)">
    <!-- Main body -->
    <ellipse cx="0" cy="20" rx="25" ry="20" fill="url(#breadGrad)"/>
    <ellipse cx="0" cy="18" rx="22" ry="17" fill="#F5DEB3"/>
    
    <!-- Bear ears -->
    <circle cx="-15" cy="5" r="8" fill="url(#breadGrad)"/>
    <circle cx="15" cy="5" r="8" fill="url(#breadGrad)"/>
    <circle cx="-15" cy="5" r="5" fill="#F5DEB3"/>
    <circle cx="15" cy="5" r="5" fill="#F5DEB3"/>
    
    <!-- Bear face -->
    <circle cx="-6" cy="15" r="2" fill="#333"/>
    <circle cx="6" cy="15" r="2" fill="#333"/>
    <ellipse cx="0" cy="22" rx="3" ry="4" fill="#8B4513"/>
    <path d="M -8 28 Q 0 32 8 28" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Lettuce peeking out -->
    <path d="M -25 30 Q -20 25 -15 30 Q -10 25 -5 30" stroke="#32CD32" stroke-width="3" fill="none"/>
    <path d="M 5 30 Q 10 25 15 30 Q 20 25 25 30" stroke="#32CD32" stroke-width="3" fill="none"/>
    
    <!-- Tomato slice peeking out -->
    <ellipse cx="-20" cy="35" rx="4" ry="2" fill="#FF6347"/>
    <ellipse cx="20" cy="35" rx="4" ry="2" fill="#FF6347"/>
  </g>
  
  <!-- Animal-shaped sandwich 2: Cat -->
  <g transform="translate(220, 90)">
    <!-- Main body -->
    <ellipse cx="0" cy="15" rx="20" ry="18" fill="url(#breadGrad)"/>
    <ellipse cx="0" cy="13" rx="17" ry="15" fill="#F5DEB3"/>
    
    <!-- Cat ears (triangular) -->
    <polygon points="-12,0 -6,12 -18,12" fill="url(#breadGrad)"/>
    <polygon points="12,0 6,12 18,12" fill="url(#breadGrad)"/>
    <polygon points="-10,3 -8,9 -14,9" fill="#F5DEB3"/>
    <polygon points="10,3 8,9 14,9" fill="#F5DEB3"/>
    
    <!-- Cat face -->
    <circle cx="-5" cy="10" r="1.5" fill="#333"/>
    <circle cx="5" cy="10" r="1.5" fill="#333"/>
    <polygon points="0,15 -2,18 2,18" fill="#FF69B4"/>
    <path d="M -6 20 Q 0 22 6 20" stroke="#333" stroke-width="1.5" fill="none"/>
    
    <!-- Cat whiskers -->
    <line x1="-15" y1="12" x2="-8" y2="12" stroke="#333" stroke-width="1"/>
    <line x1="-15" y1="16" x2="-8" y2="16" stroke="#333" stroke-width="1"/>
    <line x1="8" y1="12" x2="15" y2="12" stroke="#333" stroke-width="1"/>
    <line x1="8" y1="16" x2="15" y2="16" stroke="#333" stroke-width="1"/>
    
    <!-- Cheese peeking out -->
    <path d="M -18 25 Q -15 22 -12 25 Q -9 22 -6 25" stroke="#FFD700" stroke-width="3" fill="none"/>
    <path d="M 6 25 Q 9 22 12 25 Q 15 22 18 25" stroke="#FFD700" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Star-shaped sandwich -->
  <g transform="translate(150, 120)">
    <!-- Star shape -->
    <polygon points="0,-15 4,-5 15,-5 7,2 11,12 0,7 -11,12 -7,2 -15,-5 -4,-5" fill="url(#breadGrad)"/>
    <polygon points="0,-12 3,-4 12,-4 6,1 9,9 0,5 -9,9 -6,1 -12,-4 -3,-4" fill="#F5DEB3"/>
    
    <!-- Happy star face -->
    <circle cx="-3" cy="-2" r="1.5" fill="#333"/>
    <circle cx="3" cy="-2" r="1.5" fill="#333"/>
    <path d="M -5 3 Q 0 7 5 3" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Ham sticking out -->
    <ellipse cx="-8" cy="8" rx="3" ry="2" fill="#FFB6C1"/>
    <ellipse cx="8" cy="8" rx="3" ry="2" fill="#FFB6C1"/>
  </g>
  
  <!-- Heart-shaped mini sandwich -->
  <g transform="translate(60, 140)">
    <!-- Heart shape -->
    <path d="M 0,5 C -5,0 -10,0 -10,5 C -10,0 -15,0 -10,5 C -5,15 0,15 0,5 Z" fill="url(#breadGrad)" transform="scale(0.8)"/>
    <path d="M 0,5 C -4,1 -8,1 -8,4 C -8,1 -12,1 -8,4 C -4,12 0,12 0,5 Z" fill="#F5DEB3" transform="scale(0.8)"/>
    
    <!-- Tiny cute face -->
    <circle cx="-2" cy="2" r="1" fill="#333"/>
    <circle cx="2" cy="2" r="1" fill="#333"/>
    <path d="M -2 5 Q 0 7 2 5" stroke="#333" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Flower-shaped sandwich -->
  <g transform="translate(240, 140)">
    <!-- Flower petals -->
    <circle cx="0" cy="-8" r="6" fill="url(#breadGrad)"/>
    <circle cx="8" cy="0" r="6" fill="url(#breadGrad)"/>
    <circle cx="0" cy="8" r="6" fill="url(#breadGrad)"/>
    <circle cx="-8" cy="0" r="6" fill="url(#breadGrad)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="url(#breadGrad)"/>
    <circle cx="0" cy="0" r="6" fill="#F5DEB3"/>
    
    <!-- Happy flower face -->
    <circle cx="-2" cy="-1" r="1" fill="#333"/>
    <circle cx="2" cy="-1" r="1" fill="#333"/>
    <path d="M -3 3 Q 0 5 3 3" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- Flower center dot -->
    <circle cx="0" cy="-5" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Crumbs scattered around -->
  <circle cx="40" cy="60" r="2" fill="#DEB887"/>
  <circle cx="260" cy="70" r="1.5" fill="#DEB887"/>
  <circle cx="100" cy="170" r="2" fill="#DEB887"/>
  <circle cx="200" cy="165" r="1.5" fill="#DEB887"/>
  
  <!-- Fun vegetables around -->
  <circle cx="30" cy="100" r="3" fill="#FF6347"/>
  <ellipse cx="270" cy="110" rx="4" ry="2" fill="#32CD32" transform="rotate(45 270 110)"/>
  <circle cx="50" cy="180" r="2" fill="#FFD700"/>
  
  <!-- Pickle slices -->
  <circle cx="20" cy="150" r="4" fill="#9ACD32"/>
  <circle cx="20" cy="150" r="2" fill="#98FB98"/>
  
  <circle cx="280" cy="160" r="4" fill="#9ACD32"/>
  <circle cx="280" cy="160" r="2" fill="#98FB98"/>
  
  <!-- Fun arrows pointing to sandwiches -->
  <g stroke="#FF69B4" stroke-width="2" fill="none">
    <path d="M 25 45 Q 35 35 45 45"/>
    <polygon points="45,45 40,42 40,48" fill="#FF69B4"/>
  </g>
  
  <g stroke="#32CD32" stroke-width="2" fill="none">
    <path d="M 275 45 Q 265 35 255 45"/>
    <polygon points="255,45 260,42 260,48" fill="#32CD32"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Fun Shaped Sandwiches!
  </text>
</svg>
