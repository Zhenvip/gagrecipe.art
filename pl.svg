<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e"/>
      <stop offset="100%" style="stop-color:#fecfef"/>
    </linearGradient>
    <linearGradient id="pan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bg)"/>
  
  <!-- Kitchen counter -->
  <rect x="0" y="200" width="500" height="100" fill="#8B4513" opacity="0.8"/>
  
  <!-- Cooking pan -->
  <ellipse cx="250" cy="180" rx="80" ry="15" fill="url(#pan)"/>
  <ellipse cx="250" cy="175" rx="75" ry="12" fill="#1a252f"/>
  
  <!-- Handle -->
  <rect x="330" y="170" width="40" height="8" rx="4" fill="#2c3e50"/>
  <circle cx="375" cy="174" r="6" fill="#e74c3c"/>
  
  <!-- Funny food items -->
  <!-- Smiling egg -->
  <ellipse cx="220" cy="165" rx="25" ry="20" fill="#fff"/>
  <ellipse cx="220" cy="160" rx="20" ry="15" fill="#ffeb3b"/>
  <circle cx="215" cy="155" r="2" fill="#333"/>
  <circle cx="225" cy="155" r="2" fill="#333"/>
  <path d="M 210 165 Q 220 170 230 165" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Winking bacon -->
  <path d="M 280 170 Q 285 160 290 170 Q 295 160 300 170" stroke="#8B4513" stroke-width="8" fill="none"/>
  <path d="M 280 170 Q 285 175 290 170 Q 295 175 300 170" stroke="#D2691E" stroke-width="4" fill="none"/>
  <circle cx="285" r="1" fill="#333"/>
  <path d="M 292 158 L 298 162 L 292 166" stroke="#333" stroke-width="1" fill="none"/>
  
  <!-- Dancing vegetables -->
  <!-- Carrot -->
  <polygon points="100,180 110,160 120,180" fill="#ff6b35"/>
  <rect x="105" y="155" width="10" height="5" fill="#4CAF50"/>
  <circle cx="108" cy="170" r="1" fill="#333"/>
  <circle cx="112" cy="170" r="1" fill="#333"/>
  <path d="M 105 175 Q 110 178 115 175" stroke="#333" stroke-width="1" fill="none"/>
  
  <!-- Tomato -->
  <circle cx="400" cy="170" r="20" fill="#e74c3c"/>
  <path d="M 390 155 Q 400 150 410 155" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <circle cx="395" cy="165" r="1.5" fill="#333"/>
  <circle cx="405" cy="165" r="1.5" fill="#333"/>
  <path d="M 390 175 Q 400 180 410 175" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Steam effects -->
  <path d="M 200 140 Q 205 130 200 120" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 220 135 Q 225 125 220 115" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 270 140 Q 275 130 270 120" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 290 135 Q 295 125 290 115" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Chef hat in corner -->
  <ellipse cx="450" cy="80" rx="30" ry="15" fill="#fff"/>
  <rect x="430" y="60" width="40" height="25" fill="#fff"/>
  <ellipse cx="450" cy="60" rx="20" ry="8" fill="#fff"/>
  
  <!-- Fun text -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">
    Creative Cooking Fun!
  </text>
  
  <!-- Sparkles -->
  <g stroke="#ffeb3b" stroke-width="2" fill="none">
    <path d="M 50 50 L 55 60 L 50 70 L 45 60 Z"/>
    <path d="M 450 120 L 455 130 L 450 140 L 445 130 Z"/>
    <path d="M 80 120 L 85 130 L 80 140 L 75 130 Z"/>
    <path d="M 420 200 L 425 210 L 420 220 L 415 210 Z"/>
  </g>
</svg>
