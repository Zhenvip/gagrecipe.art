<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pizzaBase" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#ff6b6b"/>
  
  <!-- Pizza base -->
  <circle cx="150" cy="100" r="80" fill="url(#pizzaBase)"/>
  <circle cx="150" cy="100" r="75" fill="#DC143C"/>
  
  <!-- Funny face made with toppings -->
  <!-- Pepperoni eyes -->
  <circle cx="130" cy="80" r="12" fill="#8B0000"/>
  <circle cx="170" cy="80" r="12" fill="#8B0000"/>
  <circle cx="125" cy="75" r="3" fill="#fff"/>
  <circle cx="175" cy="75" r="3" fill="#fff"/>
  
  <!-- Cheese smile -->
  <path d="M 120 120 Q 150 140 180 120" stroke="#ffeb3b" stroke-width="8" fill="none"/>
  <ellipse cx="140" cy="125" rx="8" ry="4" fill="#ffeb3b"/>
  <ellipse cx="160" cy="125" rx="8" ry="4" fill="#ffeb3b"/>
  
  <!-- Olive nose -->
  <ellipse cx="150" cy="100" rx="6" ry="8" fill="#556B2F"/>
  <ellipse cx="150" cy="98" rx="2" ry="3" fill="#000"/>
  
  <!-- Mushroom mustache -->
  <ellipse cx="135" cy="110" rx="8" ry="4" fill="#8B4513"/>
  <ellipse cx="165" cy="110" rx="8" ry="4" fill="#8B4513"/>
  <ellipse cx="135" cy="108" rx="5" ry="2" fill="#DEB887"/>
  <ellipse cx="165" cy="108" rx="5" ry="2" fill="#DEB887"/>
  
  <!-- Bell pepper ears -->
  <ellipse cx="90" cy="85" rx="12" ry="20" fill="#32CD32" transform="rotate(-30 90 85)"/>
  <ellipse cx="210" cy="85" rx="12" ry="20" fill="#FF6347" transform="rotate(30 210 85)"/>
  
  <!-- Steam -->
  <g stroke="#fff" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 100 40 Q 105 30 100 20"/>
    <path d="M 150 35 Q 155 25 150 15"/>
    <path d="M 200 40 Q 205 30 200 20"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#ffeb3b">
    <polygon points="50,50 52,55 57,55 53,58 55,63 50,60 45,63 47,58 43,55 48,55"/>
    <polygon points="250,150 252,155 257,155 253,158 255,163 250,160 245,163 247,158 243,155 248,155"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Funny Pizza Party!
  </text>
</svg>
