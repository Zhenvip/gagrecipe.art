<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Normal Rarity -->
    <linearGradient id="normalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rare Rarity -->
    <linearGradient id="rareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Legendary Rarity -->
    <linearGradient id="legendaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mythic Rarity -->
    <linearGradient id="mythicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    
    <!-- Divine Rarity -->
    <linearGradient id="divineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2d91;stop-opacity:1" />
    </linearGradient>
    
    <!-- Prismatic Rarity -->
    <linearGradient id="prismaticGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Normal Rarity Icon -->
  <g transform="translate(25, 25)">
    <circle cx="25" cy="25" r="20" fill="url(#normalGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">N</text>
  </g>
  
  <!-- Rare Rarity Icon -->
  <g transform="translate(90, 25)">
    <circle cx="25" cy="25" r="20" fill="url(#rareGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">R</text>
  </g>
  
  <!-- Legendary Rarity Icon -->
  <g transform="translate(155, 25)">
    <circle cx="25" cy="25" r="20" fill="url(#legendaryGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="12" font-weight="bold">L</text>
    <!-- Star effect -->
    <polygon points="25,15 27,20 32,20 28,25 30,30 25,27 20,30 22,25 18,20 23,20" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Mythic Rarity Icon -->
  <g transform="translate(220, 25)">
    <circle cx="25" cy="25" r="20" fill="url(#mythicGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">M</text>
    <!-- Flame effect -->
    <path d="M 25 15 Q 30 20 25 25 Q 20 20 25 15" fill="#FF4500" opacity="0.8"/>
  </g>
  
  <!-- Divine Rarity Icon -->
  <g transform="translate(285, 25)">
    <circle cx="25" cy="25" r="20" fill="url(#divineGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">D</text>
    <!-- Halo effect -->
    <ellipse cx="25" cy="15" rx="8" ry="3" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Prismatic Rarity Icon -->
  <g transform="translate(350, 25)">
    <circle cx="25" cy="25" r="20" fill="url(#prismaticGradient)" opacity="0.8" filter="url(#glow)"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">P</text>
    <!-- Rainbow effect -->
    <path d="M 15 25 Q 25 20 35 25" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 15 25 Q 25 30 35 25" stroke="#4ECDC4" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
</svg>
