<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#ffeaa7"/>
  
  <!-- Plate -->
  <ellipse cx="150" cy="120" rx="100" ry="60" fill="url(#plateGrad)" stroke="#ddd" stroke-width="2"/>
  
  <!-- Pancake stack with face -->
  <ellipse cx="120" cy="110" rx="25" ry="8" fill="#DEB887"/>
  <ellipse cx="120" cy="105" rx="23" ry="7" fill="#F4A460"/>
  <ellipse cx="120" cy="100" rx="21" ry="6" fill="#DEB887"/>
  
  <!-- Pancake face -->
  <circle cx="115" cy="95" r="2" fill="#8B4513"/>
  <circle cx="125" cy="95" r="2" fill="#8B4513"/>
  <path d="M 112 102 Q 120 105 128 102" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  
  <!-- Butter on top -->
  <rect x="115" y="92" width="10" height="3" fill="#ffeb3b" rx="1"/>
  
  <!-- Dancing eggs -->
  <!-- Egg 1 -->
  <ellipse cx="180" cy="105" rx="15" ry="20" fill="#fff"/>
  <ellipse cx="180" cy="100" rx="12" ry="15" fill="#ffeb3b"/>
  <circle cx="175" cy="95" r="1.5" fill="#333"/>
  <circle cx="185" cy="95" r="1.5" fill="#333"/>
  <path d="M 172 105 Q 180 108 188 105" stroke="#333" stroke-width="1" fill="none"/>
  
  <!-- Dancing arms (bacon strips) -->
  <path d="M 160 100 Q 155 95 160 90" stroke="#8B4513" stroke-width="4" fill="none"/>
  <path d="M 200 100 Q 205 95 200 90" stroke="#D2691E" stroke-width="2" fill="none"/>
  
  <!-- Coffee cup with steam -->
  <rect x="200" y="100" width="30" height="25" rx="5" fill="#8B4513"/>
  <rect x="202" y="102" width="26" height="20" fill="#4A2C2A"/>
  <ellipse cx="215" cy="102" rx="13" ry="3" fill="#333"/>
  <rect x="230" y="110" width="15" height="4" rx="2" fill="#8B4513"/>
  
  <!-- Steam from coffee -->
  <g stroke="#fff" stroke-width="1.5" fill="none" opacity="0.8">
    <path d="M 210 85 Q 215 75 210 65"/>
    <path d="M 220 88 Q 225 78 220 68"/>
  </g>
  
  <!-- Orange slices making a smile -->
  <circle cx="100" cy="140" r="12" fill="#FF8C00" opacity="0.8"/>
  <circle cx="120" cy="145" r="12" fill="#FF8C00" opacity="0.8"/>
  <circle cx="140" cy="147" r="12" fill="#FF8C00" opacity="0.8"/>
  <circle cx="160" cy="145" r="12" fill="#FF8C00" opacity="0.8"/>
  <circle cx="180" cy="140" r="12" fill="#FF8C00" opacity="0.8"/>
  
  <!-- Orange slice details -->
  <g stroke="#fff" stroke-width="1">
    <line x1="95" y1="135" x2="105" y2="145"/>
    <line x1="95" y1="145" x2="105" y2="135"/>
    <line x1="115" y1="140" x2="125" y2="150"/>
    <line x1="115" y1="150" x2="125" y2="140"/>
  </g>
  
  <!-- Toast with sunglasses -->
  <rect x="70" y="70" width="25" height="25" rx="3" fill="#DEB887"/>
  <rect x="72" y="72" width="21" height="21" rx="2" fill="#F4A460"/>
  
  <!-- Sunglasses -->
  <ellipse cx="78" cy="78" rx="6" ry="4" fill="#333"/>
  <ellipse cx="87" cy="78" rx="6" ry="4" fill="#333"/>
  <line x1="84" y1="78" x2="81" y2="78" stroke="#333" stroke-width="1"/>
  
  <!-- Fun elements -->
  <g fill="#ff6b6b">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="250" cy="60" r="3"/>
    <circle cx="270" cy="150" r="3"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Wacky Breakfast Fun!
  </text>
</svg>
