<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cupcakeBase1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
    <radialGradient id="funkyFrosting1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF1493"/>
      <stop offset="100%" style="stop-color:#9400D3"/>
    </radialGradient>
    <radialGradient id="funkyFrosting2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FF7F"/>
      <stop offset="100%" style="stop-color:#32CD32"/>
    </radialGradient>
    <radialGradient id="funkyFrosting3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#6c5ce7"/>
  
  <!-- Cupcake 1 - Shocked expression -->
  <g transform="translate(40, 80)">
    <!-- Base -->
    <path d="M 10 40 L 35 40 L 32 60 L 13 60 Z" fill="url(#cupcakeBase1)"/>
    <rect x="12" y="55" width="18" height="8" fill="#4A4A4A"/>
    
    <!-- Frosting with extra swirls -->
    <ellipse cx="22" cy="35" rx="20" ry="14" fill="url(#funkyFrosting1)"/>
    <ellipse cx="22" cy="28" rx="17" ry="10" fill="url(#funkyFrosting1)"/>
    <ellipse cx="22" cy="22" rx="12" ry="6" fill="url(#funkyFrosting1)"/>
    
    <!-- Shocked face -->
    <circle cx="18" cy="26" r="3" fill="#333"/>
    <circle cx="26" cy="26" r="3" fill="#333"/>
    <ellipse cx="22" cy="35" rx="4" ry="6" fill="#333"/>
    
    <!-- Crazy topping - gummy worm -->
    <path d="M 15 20 Q 20 15 25 20 Q 30 25 25 30" stroke="#32CD32" stroke-width="3" fill="none"/>
    <circle cx="15" cy="20" r="1.5" fill="#FF0000"/>
    <circle cx="25" cy="30" r="1.5" fill="#FF0000"/>
  </g>
  
  <!-- Cupcake 2 - Silly grinning -->
  <g transform="translate(120, 90)">
    <!-- Base -->
    <path d="M 10 40 L 35 40 L 32 60 L 13 60 Z" fill="url(#cupcakeBase1)"/>
    <rect x="12" y="55" width="18" height="8" fill="#4A4A4A"/>
    
    <!-- Frosting -->
    <ellipse cx="22" cy="35" rx="20" ry="14" fill="url(#funkyFrosting2)"/>
    <ellipse cx="22" cy="28" rx="17" ry="10" fill="url(#funkyFrosting2)"/>
    
    <!-- Silly grinning face -->
    <circle cx="18" cy="26" r="2" fill="#333"/>
    <circle cx="26" cy="26" r="2" fill="#333"/>
    <path d="M 12 35 Q 22 45 32 35" stroke="#333" stroke-width="3" fill="none"/>
    
    <!-- Show teeth -->
    <rect x="18" y="38" width="2" height="3" fill="#FFF"/>
    <rect x="21" y="38" width="2" height="3" fill="#FFF"/>
    <rect x="24" y="38" width="2" height="3" fill="#FFF"/>
    
    <!-- Crazy sprinkles all over -->
    <rect x="15" y="22" width="4" height="1" fill="#FF0000" transform="rotate(45 17 22.5)"/>
    <rect x="25" y="25" width="4" height="1" fill="#00FF00" transform="rotate(-30 27 25.5)"/>
    <rect x="20" y="32" width="4" height="1" fill="#0000FF" transform="rotate(60 22 32.5)"/>
    <rect x="28" y="20" width="4" height="1" fill="#FFD700" transform="rotate(-45 30 20.5)"/>
    <rect x="16" y="30" width="4" height="1" fill="#FF1493" transform="rotate(30 18 30.5)"/>
    
    <!-- Candy on top -->
    <circle cx="22" cy="18" r="3" fill="#FF69B4"/>
    <circle cx="22" cy="18" r="1" fill="#FFF"/>
  </g>
  
  <!-- Cupcake 3 - Sleepy/dizzy -->
  <g transform="translate(200, 85)">
    <!-- Base -->
    <path d="M 10 40 L 35 40 L 32 60 L 13 60 Z" fill="url(#cupcakeBase1)"/>
    <rect x="12" y="55" width="18" height="8" fill="#4A4A4A"/>
    
    <!-- Frosting -->
    <ellipse cx="22" cy="35" rx="20" ry="14" fill="url(#funkyFrosting3)"/>
    <ellipse cx="22" cy="28" rx="17" ry="10" fill="url(#funkyFrosting3)"/>
    
    <!-- Sleepy/dizzy face -->
    <path d="M 15 26 Q 18 24 21 26" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M 23 26 Q 26 24 29 26" stroke="#333" stroke-width="2" fill="none"/>
    <ellipse cx="22" cy="34" rx="2" ry="3" fill="#333"/>
    
    <!-- Dizzy stars around head -->
    <g fill="#FFD700">
      <polygon points="10,15 11,18 14,18 12,20 13,23 10,21 7,23 8,20 6,18 9,18"/>
      <polygon points="34,18 35,21 38,21 36,23 37,26 34,24 31,26 32,23 30,21 33,21"/>
    </g>
    
    <!-- Droopy frosting -->
    <ellipse cx="18" cy="40" rx="3" ry="5" fill="url(#funkyFrosting3)"/>
    <ellipse cx="26" cy="42" rx="3" ry="4" fill="url(#funkyFrosting3)"/>
    
    <!-- Funny topping - pretzel -->
    <ellipse cx="22" cy="18" rx="4" ry="2" fill="#8B4513" stroke="#A0522D" stroke-width="1"/>
    <ellipse cx="22" cy="18" rx="2" ry="1" fill="none" stroke="#A0522D" stroke-width="1"/>
  </g>
  
  <!-- Decorative elements around cupcakes -->
  <!-- Floating sprinkles -->
  <g>
    <rect x="30" y="50" width="5" height="2" fill="#FF1493" transform="rotate(30 32.5 51)"/>
    <rect x="270" y="60" width="5" height="2" fill="#00CED1" transform="rotate(-45 272.5 61)"/>
    <rect x="100" y="30" width="5" height="2" fill="#32CD32" transform="rotate(60 102.5 31)"/>
    <rect x="180" y="40" width="5" height="2" fill="#FFD700" transform="rotate(-30 182.5 41)"/>
    <rect x="250" y="120" width="5" height="2" fill="#FF4500" transform="rotate(45 252.5 121)"/>
  </g>
  
  <!-- Floating candies -->
  <circle cx="70" cy="45" r="4" fill="#FF69B4"/>
  <circle cx="70" cy="45" r="2" fill="#FFF"/>
  
  <circle cx="250" cy="50" r="4" fill="#32CD32"/>
  <circle cx="250" cy="50" r="2" fill="#FFF"/>
  
  <circle cx="50" cy="160" r="4" fill="#FFD700"/>
  <circle cx="50" cy="160" r="2" fill="#FFF"/>
  
  <!-- Party streamers -->
  <path d="M 10 20 Q 50 10 90 20 Q 130 30 170 20 Q 210 10 250 20 Q 290 30 300 20" 
        stroke="#FF69B4" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 0 40 Q 40 30 80 40 Q 120 50 160 40 Q 200 30 240 40 Q 280 50 300 40" 
        stroke="#32CD32" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Fun confetti -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="20,170 22,175 27,175 23,178 25,183 20,180 15,183 17,178 13,175 18,175"/>
    <polygon points="280,170 282,175 287,175 283,178 285,183 280,180 275,183 277,178 273,175 278,175"/>
  </g>
  
  <!-- Balloon -->
  <circle cx="280" cy="80" r="8" fill="#FF1493"/>
  <path d="M 280 88 Q 280 95 275 100" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Gag Cupcakes Party!
  </text>
</svg>
